<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arrs=['red','blue','green','yellow','white'];
			var index=arrs.indexOf('blue');//1
			var index2=arrs.indexOf('green',3);//-1
			
			
			console.log(index2);
			//总结：indexOf(a,b)a参数表示被查找的元素，b表示开始的索引，未找到返回1，找到了返回索引
			 //    lastindexof(a,b)从数组末未开始查找
		</script>
	</body>
</html>
